<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client-stats.js"></script>
    <link rel="stylesheet" href="./stats.css">
</head>
<body>
<div class="container">
    <ul class="responsive-table">
        <li class="table-header">
            <div class="col col-1">Color</div>
            <div class="col col-2">Character</div>
            <div class="col col-3">Number of Births</div>
        </li>
        <li class="table-row">
            <div id="color-grass" class="col col-1" data-label="Color"></div>
            <div class="col col-2" data-label="Character">Grass</div>
            <div id="grass-count" class="col col-3" data-label="Number of Births"></div>
        </li>
        <li class="table-row">
            <div id="color-grasseater" class="col col-1" data-label="Color"></div>
            <div class="col col-2" data-label="Character">Grasseater</div>
            <div id="grass-eater-count" class="col col-3" data-label="Number of Births"></div>
        </li>
        <li class="table-row">
            <div id="color-person" class="col col-1" data-label="Color"></div>
            <div class="col col-2" data-label="Character">Human</div>
            <div id="person-count" class="col col-3" data-label="Number of Births"></div>
        </li>
        <li class="table-row">
            <div id="color-gishatich" class="col col-1" data-label="Color"></div>
            <div class="col col-2" data-label="Character">Predator</div>
            <div id="gishatich-count" class="col col-3" data-label="Number of Births"></div>
        </li>
        <li class="table-row">
            <div id="color-dog" class="col col-1" data-label="Color"></div>
            <div class="col col-2" data-label="Character">Dog</div>
            <div id="dog-count" class="col col-3" data-label="Number of Births"></div>
        </li>
    </ul>
</div>
</body>
</html>
